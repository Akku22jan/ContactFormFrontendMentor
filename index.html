<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style_mobile.css"/>
  <link rel="stylesheet" href="style_desktop.css" media="screen and (min-width: 992px)"/>
</head>

<body>

  <div id="success_container">
    <p><strong class="success">Message Sent!</strong></p>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <form>
    <h1>Contact Us</h1>

  <fieldset class="name">
  <label for="fname">First Name <span>*</span></label>
  <input type="text" id="fname" name="fname" required/>
  <p class="addMsg"> </p>
</fieldset>

<fieldset class="name">
  <label for="lname">Last Name <span>*</span></label>
  <input type="text" id="lname" name="lname" value="" required/>
  <p class="addMsg"> </p>
</fieldset>

<fieldset id="email_container">
   <label for="email">Email Address <span>*</span></label>
   <input type="email" id="email" value="" required/>
   <p class="addMsg"> </p>
  <!--Please enter a valid email address
  This field is required-->
</fieldset>

<fieldset id="radio_container">
  <p>Query Type <span>*</span></p>
  
  <input type="radio" id="ge" name="queryType" value="General Enquiry"/>
  <label for="ge">General Enquiry</label>


  <input type="radio" id="sr" name="queryType" value="Support Request"/>
  <label for="sr">Support Request</label>

  <p class="addMsg"></p>
  <!--Please select a query type-->
</fieldset>
  
<fieldset>
  <label for="msg">Message <span>*</span></label>
  <textarea name="msg" id="msg" cols="30" rows="15"></textarea>
  <p class="addMsg"> </p>
  <!--This field is required-->
</fieldset>

<fieldset id="checkbox_container">
  <input type="checkbox" name="consent" id="consent"/>
  <label for="consent">I consent to being contacted by the team<span class="starCheck">*</span></label>
  <p class="addMsg"></p>
  <!--To submit this form, please consent to being contacted-->
</fieldset>

  <button type="button" id="btn">Submit</button>
  </form>
  <!--Message Sent!
  Thanks for completing the form. We'll be in touch soon!-->
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Akanksha Yadav</a>.
  </div>
</footer>

<script src="./form.js"></script>
</body>
</html>
